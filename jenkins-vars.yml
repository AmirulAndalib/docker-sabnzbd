---

# jenkins variables
project_name: docker-sabnzbd
external_type: na
custom_version_command: "curl -s https://api.github.com/repos/sabnzbd/sabnzbd/releases | jq -r 'first(.[]) | .tag_name'"
release_type: prerelease
release_tag: unstable
ls_branch: unstable
repo_vars:
  - BUILD_VERSION_ARG = 'SABNZBD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sabnzbd'
  - CONTAINER_NAME = 'sabnzbd'
  - DOCKERHUB_IMAGE = 'linuxserver/sabnzbd'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sabnzbd'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sabnzbd'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "SABnzbd", url: "https://sabnzbd.org/donate" }
